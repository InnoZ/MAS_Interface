    about:
      header: 'Das Besondere an unseren Simulationen'
      header_text: 'Mobilitässimulationen on Demand - anpassbar für Szenarien der Verkehrswende'
      feature_1_title: 'Dynamische agentenbasierte Verkehrssimulation'
      feature_1_content: 'Simulieren Sie ganze Tage in nur wenigen Minuten'
      feature_2_title: 'Individual- und öffentlicher Verkehr'
      feature_2_content: 'Motorisierter Individualverkehr und öffentlicher Personenverkehr können simuliert werden'
      feature_3_title: 'Unterstützt groß angelegte Szenarien'
      feature_3_content: 'MATSim kann Millionen Agenten und sehr große sowie detaillierte Netzwerke simulieren'
      feature_4_title: 'Vielseitige Analysen und Simulationsoutput'
      feature_4_content: 'Vergleichen Sie Simulationsdaten einfach mit Daten aus der realen Welt'
      feature_5_title: 'Modularer Aufbau des Frameworks'
      feature_5_content: 'Wir erweitern MATSim mit selbst programmierten Algorithmen z.B. für autonome Fahrzeuge oder Shared Mobility'
      feature_6_title: 'Konstante und aktive Weiterentwicklung'
      feature_6_content: 'Die internationale Community entwickelt das Basisprogramm stetig weiter'
      innoz_competency_title: 'Was das InnoZ bietet'
      innoz_feature_1_title: 'Basismodell auf Landkreisebene'
      innoz_feature_1_content: 'Wir bieten unseren Kunden ein rudimentäres Basismodell für jeden deutschen Landkreis an, geeignet um eine erste Einschätzung von potentiellen Märkten und Strukturen zu liefern'
      innoz_feature_2_title: 'Unterstützung bei der Entscheidungsfindung'
      innoz_feature_2_content: 'Auf Grundlage des Basismodells beraten wir unsere Kunden bei investiven Vorhaben im Mobilitätssegment, um wichtige In or Out Entscheidungen treffen zu können'
      innoz_feature_3_title: 'Präzisierung und Kalibrierung des Modells'
      innoz_feature_3_content: 'Bei günstigen Ergebnissen der ersten Simulation, bieten wir eine Präzisierung des Modells an, um finale Handlungsempfehlungen zu beispielsweise Geschäftsmodellen und Flottendimensionierung abzuleiten'
      bottom_header: 'Demonstration einer Verkehrssimulation anhand einer autonomen RideSharing-Flotte'
      video_title: 'Visualisierung einer autonomen RideSharing-Flotte in Cottbus'
      datahub_header: 'Die Datenbasis: Das Mobility DataHub'
      datahub_text: 'Unsere Datenbank wird ständig um aktuelle Zustandsdaten aus der neuen Mobilitätswelt erweitert. So besitzen wir eine stetig wachsende Basis für Analysen des Istzustandes, Erfassung kurz- bis langfristiger Trends und Zukunftsprognosen.'
      datahub_list: >
        <li>> 100 Mio. Carsharingfahrten (free floating)</li>
