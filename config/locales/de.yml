    index:
      header: 'Ein Blick in die Zukunft der Mobilität'
      header_text: 'Wer heute erkennt, was morgen Realität sein wird, kann besser planen. Mit automatisierter Multiagentensimulation entstehen Zukunftsszenarien, die zeigen was sein wird - einfach, schnell und unkompliziert.'
      challenges: 'Herausforderungen'
      challenges_title: 'Den Wandel verstehen, nachhaltig planen'
      challenges_text: 'Shared Mobility, Autonomoes Fahren und die Kopplung von Mobilität und Energie - Themen wie diese stellen Städte, Planer, und Unternehmen vor neue Herausforderungen. Nur wer versteht wie sich diese auswirken, kann informiert die richtigen Entscheidungen treffen und langfristige nachhaltige Mobilitätskonzepte für lebenswerte Städte schaffen.'
      solutions: 'Unsere Lösungen'
      solutions_title: 'Automatisierte Agentenbasierte Verkehrssimulation'
      solutions_text: 'Mit MATSim steht ein Open-Source-Framework zur Erstellung großräumiger agentenbaiserter Verkehrsmodelle zur Verfügung. Wir nutzen diese Software, verknüpfen sie mit den Daten in unserer ständig wachsenden Mobilitätsdatenbank und automatisieren die Abläufe der Modellerstellung. So entstehen Szenarien zukünftiger Mobilität, die effektiv, flexibel und iterativ in die Planung eingebunden werden können.'

